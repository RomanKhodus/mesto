<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo-white.svg" alt="логотип Место" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar.jpg" alt="Аватар автора" class="profile__avatar">
          <div class="profile__namespace">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

        <!-- Здесь добавляются карточки через JS -->

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- popup профиля -->

    <div class="popup">
      <div class="popup__container">
        <form class="popup-form" name="formProfile">
          <button type="button" class="popup__button-close"></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <input type="text" class="popup__form-input popup__form-input_type_name" name="username" value=""
            placeholder="Имя" required>
          <input type="text" class="popup__form-input popup__form-input_type_job" name="job" value=""
            placeholder="О себе" required>
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </div>    
    </div>

    <!-- popup карточек -->

    <div class="popup add-popup">
      <div class="popup__container add-popup__container">
        <form class="popup-form add-popup-form" name="formCard">
          <button type="button" class="popup__button-close add-popup__button-close"></button>
          <h2 class="popup__header add-popup__header">Новое место</h2>
          <input type="text" class="popup__form-input popup__form-input_type_place" name="username" value=""
            placeholder="Название" required>
          <input type="url" class="popup__form-input popup__form-input_type_link" name="link" value="" placeholder="Ссылка на картинку"
            required>
          <button type="submit" class="popup__button-submit add-popup__button-submit">Создать</button>
        </form>
      </div>
    </div>

    <!-- popup фото карточки -->

    <div class="popup-image popup">
      <div class="popup-image__container">
        <img src="#" alt="Фотография места" class="popup-image__image">
        <p class="popup-image__caption"></p>
        <div class="popup-image__button-close popup__button-close"></div>
      </div>
    </div>
  </div>
  <template id="elements-template">
    <article class="elements__card">
      <div class="elements__image-container">
        <img src="#" alt="Фотография места" class="elements__image">
      </div>
      <button type="button" class="elements__delete"></button>
      <div class="elements__figcaption">
        <h2 class="elements__header"></h2>
        <button type="button" class="elements__like"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/popap.js"></script>
</body>
</html>
