<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo-white.svg" alt="логотип Место" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar.jpg" alt="Аватар автора" class="profile__avatar">
          <div class="profile__namespace">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="elements__card">
          <img src="./images/Karachaevsk.jpg" alt="Историческое здание" class="elements__image">
          <div class="elements__figcaption">
            <h2 class="elements__header">Карачаево-черкессия</h2>
            <button type="button" class="elements__like elements__like_active"></button>
          </div>
        </article>
        <article class="elements__card">
          <img src="./images/Karachaevsk.jpg" alt="Историческое здание" class="elements__image">
          <div class="elements__figcaption">
            <h2 class="elements__header">Карачаевск</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__card">
          <img src="./images/Karachaevsk.jpg" alt="Историческое здание" class="elements__image">
          <div class="elements__figcaption">
            <h2 class="elements__header">Карачаевск</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__card">
          <img src="./images/Karachaevsk.jpg" alt="Историческое здание" class="elements__image">
          <div class="elements__figcaption">
            <h2 class="elements__header">Карачаевск</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__card">
          <img src="./images/Karachaevsk.jpg" alt="Историческое здание" class="elements__image">
          <div class="elements__figcaption">
            <h2 class="elements__header">Карачаевск</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
        <article class="elements__card">
          <img src="./images/Karachaevsk.jpg" alt="Историческое здание" class="elements__image">
          <div class="elements__figcaption">
            <h2 class="elements__header">Карачаевск</h2>
            <button type="button" class="elements__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup-form" name="formProfile">
          <button type="button" class="popup__button-close"></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <input type="text" class="popup__form-input popup__form-input_type_name" name="username" value=""
            placeholder="Имя" required>
          <input type="text" class="popup__form-input popup__form-input_type_job" name="job" value=""
            placeholder="О себе" required>
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>

      </div>
    </div>
  </div>
  <script src="./scripts/popap.js"></script>
</body>

</html>
